<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改供应商库存')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-materialInventoryInf-edit" th:object="${materialInventoryTable}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商编号：</label>
                <div class="col-sm-8">
                    <input name="supplierid" th:field="*{supplierid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">物料编号：</label>
                <div class="col-sm-8">
                    <input name="materialid" th:field="*{materialid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">入库地点描述：</label>
                <div class="col-sm-8">
                    <input name="storagelocationdec" th:field="*{storagelocationdec}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">库存数量：</label>
                <div class="col-sm-8">
                    <input name="inventoryamount" th:field="*{inventoryamount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">库存编号：</label>
                <div class="col-sm-8">
                    <input name="inventoryid" th:field="*{inventoryid}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/materialInventoryInf";
        $("#form-materialInventoryInf-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-materialInventoryInf-edit').serialize());
            }
        }
    </script>
</body>
</html>
