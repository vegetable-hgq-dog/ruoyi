<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改研发人员知识交互信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-designermkiinfo-edit" th:object="${designermkiinfo}">
            <input name="mkiid" th:field="*{mkiid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">制造知识ID：</label>
                <div class="col-sm-8">
                    <input name="mkiid" th:field="*{mkiid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设计者ID：</label>
                <div class="col-sm-8">
                    <input name="designerid" th:field="*{designerid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">交互次数：</label>
                <div class="col-sm-8">
                    <input name="interactionnum" th:field="*{interactionnum}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/designermkiinfo";
        $("#form-designermkiinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-designermkiinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
