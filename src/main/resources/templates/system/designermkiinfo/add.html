<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增研发人员知识交互信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-designermkiinfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">制造知识ID：</label>
                <div class="col-sm-8">
<!--                    <input name="mkiid" class="form-control" type="text" required>-->
                    <select name="mkiid" class="form-control" required>
                        <option th:each="mki : ${mki}" th:text="${mki.mkiid}" th:value="${mki.mkiid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设计者ID：</label>
                <div class="col-sm-8">
<!--                    <input name="designerid" class="form-control" type="text" required>-->
                    <select name="designerid" class="form-control" required>
                        <option th:each="designer : ${designer}" th:text="${designer.designerid}" th:value="${designer.designerid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">交互次数：</label>
                <div class="col-sm-8">
                    <input name="interactionnum" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/designermkiinfo"
        $("#form-designermkiinfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-designermkiinfo-add').serialize());
            }
        }
    </script>
</body>
</html>
