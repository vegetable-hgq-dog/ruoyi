<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增关键链条参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-firmkeychainparameter-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预计实际供应量：</label>
                <div class="col-sm-8">
                    <input name="firmsupply" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业理论供应量：</label>
                <div class="col-sm-8">
                    <input name="firmplansupply" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预计实际需求量：</label>
                <div class="col-sm-8">
                    <input name="firmdemands" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业理论需求量：</label>
                <div class="col-sm-8">
                    <input name="firmplandemand" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="firmname" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/firmkeychainparameter"
        $("#form-firmkeychainparameter-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-firmkeychainparameter-add').serialize());
            }
        }
    </script>
</body>
</html>
