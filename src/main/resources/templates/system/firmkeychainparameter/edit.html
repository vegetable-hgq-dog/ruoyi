<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改关键链条参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-firmkeychainparameter-edit" th:object="${firmkeychainparameter}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预计实际供应量：</label>
                <div class="col-sm-8">
                    <input name="firmsupply" th:field="*{firmsupply}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业理论供应量：</label>
                <div class="col-sm-8">
                    <input name="firmplansupply" th:field="*{firmplansupply}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预计实际需求量：</label>
                <div class="col-sm-8">
                    <input name="firmdemands" th:field="*{firmdemands}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业理论需求量：</label>
                <div class="col-sm-8">
                    <input name="firmplandemand" th:field="*{firmplandemand}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="firmname" th:field="*{firmname}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/firmkeychainparameter";
        $("#form-firmkeychainparameter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-firmkeychainparameter-edit').serialize());
            }
        }
    </script>
</body>
</html>
