<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增焊点参数')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-weldingParameterInfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊点ID：</label>
                <div class="col-sm-8">
                    <input name="weldingspotid" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备ID：</label>
                <div class="col-sm-8">
<!--                    <input name="deviceid" class="form-control" type="text" required>-->
                    <select name="deviceid" class="form-control" >
                        <option value="">请选择设备ID：</option>
                        <option th:each="deviceInfo : ${deviceInfo}" th:text="${deviceInfo.deviceid}" th:value="${deviceInfo.deviceid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">程序号：</label>
                <div class="col-sm-8">
                    <input name="programname" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">电流设定：</label>
                <div class="col-sm-8">
                    <input name="controlcurrent" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">电极压力：</label>
                <div class="col-sm-8">
                    <input name="controlpressure" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊接时间：</label>
                <div class="col-sm-8">
                    <input name="controltime" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/weldingParameterInfo"
        $("#form-weldingParameterInfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-weldingParameterInfo-add').serialize());
            }
        }
    </script>
</body>
</html>
