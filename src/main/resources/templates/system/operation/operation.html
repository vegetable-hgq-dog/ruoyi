<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('实时状态列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>设备名称：</p>
                                <input type="text" name="devicename"/>
                            </li>
                            <li>
                                <p>参数名称：</p>
                                <input type="text" name="parametername"/>
                            </li>
                            <li>
                                <p>设备状况：</p>
                                <select name="deviceoperstatus" th:with="type=${@dict.getType('ds_manufacture_operStatus')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>健康状态：</p>
                                <select name="devicehealthcond" th:with="type=${@dict.getType('ds_manufacture_healthCond')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:operation:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:operation:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:operation:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:operation:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:operation:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:operation:remove')}]];
        var deviceoperstatusDatas = [[${@dict.getType('ds_manufacture_operStatus')}]];
        var devicehealthcondDatas = [[${@dict.getType('ds_manufacture_healthCond')}]];
        var prefix = ctx + "system/operation";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "实时状态",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    field : 'deviceid', 
                    title : '设备编号'
                },
                {
                    field : 'devicename', 
                    title : '设备名称'
                },
                {
                    field : 'parameterid', 
                    title : '参数编号'
                },
                {
                    field : 'parametername', 
                    title : '参数名称'
                },
                {
                    field : 'parametevalue', 
                    title : '参数当前值'
                },
                {
                    field : 'deviceoperstatus', 
                    title : '设备状况',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(deviceoperstatusDatas, value);
                    }
                },
                {
                    field : 'devicehealthcond', 
                    title : '健康状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(devicehealthcondDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
