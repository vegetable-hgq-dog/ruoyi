<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改零部件信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-partinfo-edit" th:object="${partinfo}">
            <input name="partid" th:field="*{partid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">零部件名称：</label>
                <div class="col-sm-8">
                    <input name="partname" th:field="*{partname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">零部件类型：</label>
                <div class="col-sm-8">
                    <input name="parttype" th:field="*{parttype}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/partinfo";
        $("#form-partinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-partinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
