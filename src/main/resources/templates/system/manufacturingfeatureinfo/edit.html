<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改制造特征')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-manufacturingfeatureinfo-edit" th:object="${manufacturingfeatureinfo}">
            <input name="manufacturingfeatureid" th:field="*{manufacturingfeatureid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">制造特征：</label>
                <div class="col-sm-8">
                    <input name="manufacturingfeaturename" th:field="*{manufacturingfeaturename}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">特征类型：</label>
                <div class="col-sm-8">
                    <input name="manufacturingfeaturetype" th:field="*{manufacturingfeaturetype}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/manufacturingfeatureinfo";
        $("#form-manufacturingfeatureinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-manufacturingfeatureinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
