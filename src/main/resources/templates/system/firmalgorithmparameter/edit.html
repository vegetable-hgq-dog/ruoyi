<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改需求数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-firmalgorithmparameter-edit" th:object="${firmalgorithmparameter}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">运输耗时：</label>
                <div class="col-sm-8">
                    <input name="transportdate" th:field="*{transportdate}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">零部件或物料生产能力：</label>
                <div class="col-sm-8">
                    <input name="tp" th:field="*{tp}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">延迟率：</label>
                <div class="col-sm-8">
                    <input name="de" th:field="*{de}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">不合格率：</label>
                <div class="col-sm-8">
                    <input name="dq" th:field="*{dq}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">理论上最大供应量：</label>
                <div class="col-sm-8">
                    <input name="upper" th:field="*{upper}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">起订量：</label>
                <div class="col-sm-8">
                    <input name="lower" th:field="*{lower}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="firmname" th:field="*{firmname}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/firmalgorithmparameter";
        $("#form-firmalgorithmparameter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-firmalgorithmparameter-edit').serialize());
            }
        }
    </script>
</body>
</html>
