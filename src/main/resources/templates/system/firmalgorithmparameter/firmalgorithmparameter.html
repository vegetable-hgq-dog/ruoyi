<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('需求数据列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>运输耗时：</p>
                                <input type="text" name="transportdate"/>
                            </li>
                            <li>
                                <p>零部件或物料生产能力：</p>
                                <input type="text" name="tp"/>
                            </li>
                            <li>
                                <p>延迟率：</p>
                                <input type="text" name="de"/>
                            </li>
                            <li>
                                <p>不合格率：</p>
                                <input type="text" name="dq"/>
                            </li>
                            <li>
                                <p>理论上最大供应量：</p>
                                <input type="text" name="upper"/>
                            </li>
                            <li>
                                <p>起订量：</p>
                                <input type="text" name="lower"/>
                            </li>
                            <li>
                                <p>企业名称：</p>
                                <input type="text" name="firmname"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:firmalgorithmparameter:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:firmalgorithmparameter:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:firmalgorithmparameter:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:firmalgorithmparameter:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:firmalgorithmparameter:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:firmalgorithmparameter:remove')}]];
        var prefix = ctx + "system/firmalgorithmparameter";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "需求数据",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'transportdate', 
                    title : '运输耗时'
                },
                {
                    field : 'tp', 
                    title : '零部件或物料生产能力'
                },
                {
                    field : 'de', 
                    title : '延迟率'
                },
                {
                    field : 'dq', 
                    title : '不合格率'
                },
                {
                    field : 'upper', 
                    title : '理论上最大供应量'
                },
                {
                    field : 'lower', 
                    title : '起订量'
                },
                {
                    field : 'firmname', 
                    title : '企业名称'
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
