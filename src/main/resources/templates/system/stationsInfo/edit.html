<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工位信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stationsInfo-edit" th:object="${dsStations}">
            <input name="stationid" th:field="*{stationid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工位名称：</label>
                <div class="col-sm-8">
                    <input name="stationname" th:field="*{stationname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工位类型：</label>
                <div class="col-sm-8">
                    <select name="stationtype" class="form-control m-b" th:with="type=${@dict.getType('station_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{stationtype}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/stationsInfo";
        $("#form-stationsInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-stationsInfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
