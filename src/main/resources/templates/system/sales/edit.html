<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改sales')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sales-edit" th:object="${dsSales}">
            <input name="salesid" th:field="*{salesid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">销售价格：</label>
                <div class="col-sm-8">
                    <input name="salesprice" th:field="*{salesprice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">购买顾客ID：</label>
                <div class="col-sm-8">
<!--                    <input name="customerid" th:field="*{customerid}" class="form-control" type="text" required>-->
                    <select id="customerid" name="customerid" class="form-control" required>
                        <option th:each="customer : ${customerIdInfo}" th:text="${customer.customerid}" th:value="${customer.customerid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销售日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="vehiclesaledate" th:value="${#dates.format(dsSales.vehiclesaledate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车辆出厂编号：</label>
                <div class="col-sm-8">
<!--                    <input name="vehicleid" th:field="*{vehicleid}" class="form-control" type="text" required>-->
                    <select id="vehicleid" name="vehicleid" class="form-control" required>
                        <option th:each="vehicle : ${vehicleIdInfo}" th:text="${vehicle.vehicleid}" th:value="${vehicle.vehicleid}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/sales";
        $("#form-sales-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sales-edit').serialize());
            }
        }

        $("input[name='vehiclesaledate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
