<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改车间信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-workshop-edit" th:object="${dsWorkshop}">
            <input name="workshopid" th:field="*{workshopid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工厂编号：</label>
                <div class="col-sm-8">
                    <input name="factoryid" th:field="*{factoryid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车间名称：</label>
                <div class="col-sm-8">
                    <input name="workshopname" th:field="*{workshopname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车间类型：</label>
                <div class="col-sm-8">
                    <select name="workshoptype" class="form-control m-b" th:with="type=${@dict.getType('ds_design_processType')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{workshoptype}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/workshop";
        $("#form-workshop-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-workshop-edit').serialize());
            }
        }
    </script>
</body>
</html>
