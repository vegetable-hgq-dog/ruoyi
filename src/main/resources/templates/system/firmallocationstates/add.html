<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增初始分配方案')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-firmallocationstates-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">该企业负责生产的物料或零部件：</label>
                <div class="col-sm-8">
                    <input name="offerproduct" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">该企业订单分配量：</label>
                <div class="col-sm-8">
                    <input name="allocations" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="firmname" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/firmallocationstates"
        $("#form-firmallocationstates-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-firmallocationstates-add').serialize());
            }
        }
    </script>
</body>
</html>
