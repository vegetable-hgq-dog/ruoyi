<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改知识类型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ktypeinfo-edit" th:object="${ktypeinfo}">
            <input name="ktypeid" th:field="*{ktypeid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">知识类型名称：</label>
                <div class="col-sm-8">
                    <input name="ktypename" th:field="*{ktypename}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">知识类型类型：</label>
                <div class="col-sm-8">
                    <input name="ktypetype" th:field="*{ktypetype}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/ktypeinfo";
        $("#form-ktypeinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ktypeinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
