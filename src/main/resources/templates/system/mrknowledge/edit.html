<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改制造需求')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mrknowledge-edit" th:object="${dsMrknowledge}">
            <input name="mritemid" th:field="*{mritemid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">需求类型：</label>
                <div class="col-sm-8">
                    <select name="mritemtype" class="form-control m-b" th:with="type=${@dict.getType('ds_design_mrType')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{mritemtype}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">需求详情：</label>
                <div class="col-sm-8">
                    <input name="mritemcontent" th:field="*{mritemcontent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label ">所属特征编号：</label>
                <div class="col-sm-8">
                    <input name="featureid" th:field="*{featureid}" class="form-control" type="text" >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/mrknowledge";
        $("#form-mrknowledge-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mrknowledge-edit').serialize());
            }
        }
    </script>
</body>
</html>
