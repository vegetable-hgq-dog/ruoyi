<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改材料信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-materialinfo-edit" th:object="${materialinfo}">
            <input name="materialid" th:field="*{materialid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">材料名称：</label>
                <div class="col-sm-8">
                    <input name="materialname" th:field="*{materialname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">材料类型：</label>
                <div class="col-sm-8">
                    <input name="materialtype" th:field="*{materialtype}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/materialinfo";
        $("#form-materialinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-materialinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
