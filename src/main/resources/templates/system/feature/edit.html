<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改特征信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-feature-edit" th:object="${dsFeature}">
            <input name="featureid" th:field="*{featureid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">特征名称：</label>
                <div class="col-sm-8">
                    <input name="featurename" th:field="*{featurename}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">特征类型：</label>
                <div class="col-sm-8">
                    <select name="featuretype" class="form-control m-b" th:with="type=${@dict.getType('ds_design_featureType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{featuretype}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">制造属性：</label>
                <div class="col-sm-8">
                    <input name="featuremanufacturing" th:field="*{featuremanufacturing}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属产品：</label>
                <div class="col-sm-8">
                    <input name="componentid" th:field="*{componentid}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/feature";
        $("#form-feature-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-feature-edit').serialize());
            }
        }
    </script>
</body>
</html>
