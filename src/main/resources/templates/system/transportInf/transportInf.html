<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('运输信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>取货编号：</p>
                                <input type="text" name="pickupplanid"/>
                            </li>
                            <li>
                                <p>司机名称：</p>
                                <input type="text" name="drivername"/>
                            </li>
                            <li>
                                <p>订单编号：</p>
                                <input type="text" name="orderid"/>
                            </li>
                            <li>
                                <p>预警状态：</p>
                                <select name="alertstatus" th:with="type=${@dict.getType('alert_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>运输状态：</p>
                                <select name="shippingstatus" th:with="type=${@dict.getType('transport_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                <p>交付时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDateofdelivery]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDateofdelivery]"/>
                            </li>
                            <li>
                                <p>车辆牌号：</p>
                                <input type="text" name="licenseplate"/>
                            </li>
                            <li>
                                <p>运输类型：</p>
                                <select name="transporttype" th:with="type=${@dict.getType('transport_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>承运商：</p>
                                <input type="text" name="carriername"/>
                            </li>
                            <li>
                                <p>运输编号：</p>
                                <input type="text" name="transportplanid"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:transportInf:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:transportInf:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:transportInf:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:transportInf:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:transportInf:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:transportInf:remove')}]];
        var alertstatusDatas = [[${@dict.getType('alert_status')}]];
        var shippingstatusDatas = [[${@dict.getType('transport_state')}]];
        var transporttypeDatas = [[${@dict.getType('transport_type')}]];
        var prefix = ctx + "system/transportInf";

        $(function() {
            var options = {
                uniqueId: 'id',
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "运输信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'pickupplanid', 
                    title : '取货计划编号',
                    sortable: true
                },
                {
                    field : 'drivername', 
                    title : '司机名称',
                    sortable: true
                },
                {
                    field : 'orderid', 
                    title : '订单编号',
                    sortable: true
                },
                {
                    field : 'alertstatus', 
                    title : '预警状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(alertstatusDatas, value);
                    },
                    sortable: true
                },
                {
                    field : 'shippingstatus', 
                    title : '运输状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(shippingstatusDatas, value);
                    },
                    sortable: true
                },
                {
                    field : 'dateofdelivery', 
                    title : '交付时间',
                    sortable: true
                },
                {
                    field : 'dateofmake', 
                    title : '创建时间',
                    sortable: true
                },
                {
                    field : 'licenseplate', 
                    title : '车辆车牌号',
                    sortable: true
                },
                {
                    field : 'transporttype', 
                    title : '运输类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(transporttypeDatas, value);
                    },
                    sortable: true
                },
                {
                    field : 'carriername', 
                    title : '承运商名称',
                    sortable: true
                },
                {
                    field : 'transportplanid', 
                    title : '运输计划编号',
                    sortable: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
