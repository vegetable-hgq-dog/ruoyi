<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增供应链企业信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-firminfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">表示该企业位于供应链几级，0表示链主：</label>
                <div class="col-sm-8">
                    <input name="productlayer" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">null表示自己为核心企业，否则表示其物料供应企业的名称：</label>
                <div class="col-sm-8">
                    <input name="targetfirm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产的物料或零部件名称：</label>
                <div class="col-sm-8">
                    <input name="offerproduct" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业名称：</label>
                <div class="col-sm-8">
                    <input name="firmname" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/firminfo"
        $("#form-firminfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-firminfo-add').serialize());
            }
        }
    </script>
</body>
</html>
