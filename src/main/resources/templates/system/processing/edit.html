<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工艺信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processing-edit" th:object="${dsProcessing}">
            <input name="processingid" th:field="*{processingid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺名称：</label>
                <div class="col-sm-8">
                    <input name="processingname" th:field="*{processingname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺类型：</label>
                <div class="col-sm-8">
                    <select name="processingtype" class="form-control m-b" th:with="type=${@dict.getType('ds_design_processType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{processingtype}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺设备：</label>
                <div class="col-sm-8">
                    <input name="processingdevice" th:field="*{processingdevice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺内容：</label>
                <div class="col-sm-8">
                    <input name="processingcontent" th:field="*{processingcontent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属特征编号：</label>
                <div class="col-sm-8">
                    <input name="featureid" th:field="*{featureid}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/processing";
        $("#form-processing-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-processing-edit').serialize());
            }
        }
    </script>
</body>
</html>
