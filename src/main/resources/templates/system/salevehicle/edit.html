<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改salevehicle')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-salevehicle-edit" th:object="${dsSalevehicle}">
            <input name="vehicleid" th:field="*{vehicleid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">定价：</label>
                <div class="col-sm-8">
                    <input name="vehicleprice" th:field="*{vehicleprice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>出厂日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="vehiclebirthdate" th:value="${#dates.format(dsSalevehicle.vehiclebirthdate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">生产地：</label>
                <div class="col-sm-8">
                    <input name="vehiclebirthplace" th:field="*{vehiclebirthplace}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车辆类型：</label>
                <div class="col-sm-8">
                    <select name="vehicletype" class="form-control m-b" th:with="type=${@dict.getType('vehicle_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{vehicletype}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车辆名称：</label>
                <div class="col-sm-8">
                    <input name="vehiclename" th:field="*{vehiclename}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车辆制造ID：</label>
                <div class="col-sm-8">
                    <input name="vechiclemanuid" th:field="*{vechiclemanuid}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/salevehicle";
        $("#form-salevehicle-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-salevehicle-edit').serialize());
            }
        }

        $("input[name='vehiclebirthdate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
