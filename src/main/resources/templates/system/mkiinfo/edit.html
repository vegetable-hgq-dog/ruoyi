<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改制造知识信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mkiinfo-edit" th:object="${mkiinfo}">
            <input name="mkiid" th:field="*{mkiid}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">设计需求：</label>
                <div class="col-sm-8">
                    <input id="mkiname1" name="mkiname" th:field="*{mkiname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>工艺：</label>
                <div class="col-sm-8">
                   <!-- <input name="processname" th:field="*{processname}" class="form-control" type="text"> -->
                    <select id="processname1" name="processname" class="form-control" >
                        <option th:each="process : ${processInfo}" th:text="${process.processname}" th:value="${process.processname}" th:field="*{processname}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>材料：</label>
                <div class="col-sm-8">
                   <!-- <input name="materialname" th:field="*{materialname}" class="form-control" type="text"> -->
                    <select id="materialname1" name="materialname" class="form-control" >
                        <option th:each="material : ${materialInfo}" th:text="${material.materialname}" th:value="${material.materialname}" th:field="*{materialname}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>零部件：</label>
                <div class="col-sm-8">
                   <!-- <input name="partname" th:field="*{partname}" class="form-control" type="text"> -->
                    <select id="partname1" name="partname" class="form-control" >
                        <option value="">请选择零部件：</option>
                        <option th:each="part : ${partInfo}" th:text="${part.partname}" th:value="${part.partname}" th:field="*{partname}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>制造特征：</label>
                <div class="col-sm-8">
                   <!-- <input name="manufacturingfeaturename" th:field="*{manufacturingfeaturename}" class="form-control" type="text"> -->
                    <select id="manufacturingfeaturename1" name="manufacturingfeaturename" class="form-control" >
                        <option value="">请选择制造特征：</option>
                        <option th:each="manufacturingfeature : ${manufacturingFeatureInfo}" th:text="${manufacturingfeature.manufacturingfeaturename}" th:value="${manufacturingfeature.manufacturingfeaturename}" th:field="*{manufacturingfeaturename}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>设计特征：</label>
                <div class="col-sm-8">
                   <!-- <input name="shapefeaturename" th:field="*{shapefeaturename}" class="form-control" type="text"> -->
                    <select id="shapefeaturename1" name="shapefeaturename" class="form-control" >
                        <option th:each="shapefeature : ${shapeFeatureInfo}" th:text="${shapefeature.shapefeaturename}" th:value="${shapefeature.shapefeaturename}" th:field="*{shapefeaturename}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>类型：</label>
                <div class="col-sm-8">
                   <!-- <input name="ktypename" th:field="*{ktypename}" class="form-control" type="text"> -->
                    <select id="ktypename1" name="ktypename" class="form-control" >
                        <option th:each="ktype : ${ktypeInfo}" th:text="${ktype.ktypename}" th:value="${ktype.ktypename}" th:field="*{ktypename}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">* </span>知识文本：</label>
                <div class="col-sm-8">
<!--                    <textarea name="details" class="form-control" required>[[*{details}]]</textarea>-->
                    <input id="details1" name="details" class="form-control"  type="file" placeholder="*{details}" required>[[*{details}]]</input>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="edittime1" name="edittime" th:value="${#dates.format(mkiinfo.edittime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/mkiinfo";
        $("#form-mkiinfo-edit").validate({
            focusCleanup: true
        });


        function uploadFile1(){
            var formDate = new FormData();
            if ($('#details1')[0].files[0] == null){
                $.modal.alertWarning("请先选择文件路径");
                return false;
            }
            formDate.append('mkiid',$('#mkiid').val());
            formDate.append('mkiname1',$('#mkiname1').val());
            formDate.append('processname1',$('#processname1').val());
            formDate.append('materialname1',$('#materialname1').val());
            formDate.append('partname1',$('#partname1').val());
            formDate.append('manufacturingfeaturename1',$('#manufacturingfeaturename1').val());
            formDate.append('shapefeaturename1',$('#shapefeaturename1').val());
            formDate.append('ktypename1',$('#ktypename1').val());
            formDate.append('edittime1',$('#edittime1').val());
            formDate.append('file1',$('#details1')[0].files[0]);
            $.ajax({
                url:prefix + "/edit",
                type:'post',
                cache:false,
                data:formDate,
                processData:false,
                contentType:false,
                dataType:"json",
                success:function (result){
                    $.operate.successCallback(result);
                }
            })
        }


        function submitHandler() {
            if ($.validate.form()) {
                uploadFile1();
                $.operate.save(prefix + "/edit", $('#form-mkiinfo-edit').serialize());
            }
        }

        // $("input[name='edittime']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });
        $(function(){
            <!-- laydate示例 -->
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                laydate.render({
                    elem: '#edittime1',
                    type: 'datetime',
                    trigger: 'click',
                    isInitValue:true,
                    value:new Date()
                });
            })});
    </script>
</body>
</html>
