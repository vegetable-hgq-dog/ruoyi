<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增制造知识信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mkiinfo-add" enctype="multipart/form-data">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设计需求：</label>
                <div class="col-sm-8">
                    <input id="mkiname" name="mkiname" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>工艺：</label>
                <div class="col-sm-8">
                   <!-- <input name="processname" class="form-control" type="text">--> 
                    <select  id="processname" name="processname" class="form-control" >
                        <option value="">请选择工艺：</option>
                        <option th:each="process : ${processInfo}" th:text="${process.processname}" th:value="${process.processname}" ></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 类别生成请更新基础数据->工艺类型</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>材料：</label>
                <div class="col-sm-8">
                   <!-- <input name="materialname" class="form-control" type="text"> -->
                    <select  id="materialname" name="materialname" class="form-control" >
                        <option value="">请选择材料：</option>
                        <option th:each="material : ${materialInfo}" th:text="${material.materialname}" th:value="${material.materialname}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 类别生成请更新基础数据->材料类型</span>
                    <!-- <select name="materialname" class="form-control m-b" th:with="type=${@dict.getType('ds_design_materialType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select> -->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>零部件：</label>
                <div class="col-sm-8">
                   <!-- <input name="partname" class="form-control" type="text"> -->
                    <select id="partname" name="partname" class="form-control" >
                        <option value="">请选择零部件：</option>
                        <option th:each="part : ${partInfo}" th:text="${part.partname}" th:value="${part.partname}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 类别生成请更新基础数据->零件类型</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>制造特征：</label>
                <div class="col-sm-8">
<!--                    <input name="manufacturingfeaturename" class="form-control" type="text">-->
                    <select id="manufacturingfeaturename" name="manufacturingfeaturename" class="form-control" >
                        <option value="">请选择制造特征：</option>
                        <option th:each="manufacturingfeature : ${manufacturingFeatureInfo}" th:text="${manufacturingfeature.manufacturingfeaturename}" th:value="${manufacturingfeature.manufacturingfeaturename}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 类别生成请更新基础数据->制造特征</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>设计特征：</label>
                <div class="col-sm-8">
<!--                    <input name="shapefeaturename" class="form-control" type="text">-->
                    <select id="shapefeaturename" name="shapefeaturename" class="form-control" >
                        <option value="">请选择设计特征：</option>
                        <option th:each="shapefeature : ${shapeFeatureInfo}" th:text="${shapefeature.shapefeaturename}" th:value="${shapefeature.shapefeaturename}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 类别生成请更新基础数据->设计特征</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>类型：</label>
                <div class="col-sm-8">
<!--                    <input name="ktypename" class="form-control" type="text">-->
                    <select id="ktypename" name="ktypename" class="form-control" >
                        <option value="">请选择类型：</option>
                        <option th:each="ktype : ${ktypeInfo}" th:text="${ktype.ktypename}" th:value="${ktype.ktypename}"></option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 类别生成请更新基础数据->知识类型</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">* </span>知识文本：</label>
                <div class="col-sm-8">
<!--                    <textarea name="details" class="form-control" required></textarea>-->
                    <input id="details" name="details" type="file" class="form-control" placeholder="请上传设计需求图片">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label"><span style="color: red">* </span>时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="edittime" name="edittime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />

    <script type="text/javascript">
        var prefix = ctx + "system/mkiinfo"
        $("#form-mkiinfo-add").validate({
            focusCleanup: true
        });


        function uploadFile(){
            var formDate = new FormData();
            if ($('#details')[0].files[0] == null){
                $.modal.alertWarning("请先选择文件路径");
                return false;
            }
            formDate.append('mkiname',$('#mkiname').val());
            formDate.append('processname',$('#processname').val());
            formDate.append('materialname',$('#materialname').val());
            formDate.append('partname',$('#partname').val());
            formDate.append('manufacturingfeaturename',$('#manufacturingfeaturename').val());
            formDate.append('shapefeaturename',$('#shapefeaturename').val());
            formDate.append('ktypename',$('#ktypename').val());
            formDate.append('edittime',$('#edittime').val());
            formDate.append('file',$('#details')[0].files[0]);
            $.ajax({
                url:prefix + "/add",
                type:'post',
                cache:false,
                data:formDate,
                processData:false,
                contentType:false,
                dataType:"json",
                success:function (result){
                    $.operate.successCallback(result);
                }
            })
        }


        function submitHandler() {
            if ($.validate.form()) {
                uploadFile();
                $.operate.save(prefix + "/add", $('#form-mkiinfo-add').serialize());
            }
        }

        // $("input[name='edittime']").datetimepicker({
        //     format: "yyyy-mm-dd HH:ii:ss",
        //     minView: "month",
        //     autoclose: true
        // });
        $(function(){
            <!-- laydate示例 -->
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                laydate.render({
                    elem: '#edittime',
                    type: 'datetime',
                    trigger: 'click',
                    isInitValue:true,
                    value:new Date()
                });
            })});

    </script>
</body>
</html>
