<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('制造知识信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId" enctype="multipart/form-data">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>设计需求：</p>
                                <input type="text" name="mkiname"/>
                            </li>
                            <li>
                                <p>工艺：</p>
                                <input type="text" name="processname"/>
                            </li>
                            <li>
                                <p>材料：</p>
                                <input type="text" name="materialname"/>
                            </li>
                            <li>
                                <p>零部件：</p>
                                <input type="text" name="partname"/>
                            </li>
                            <li>
                                <p>制造特征：</p>
                                <input type="text" name="manufacturingfeaturename"/>
                            </li>
                            <li>
                                <p>设计特征：</p>
                                <input type="text" name="shapefeaturename"/>
                            </li>
                            <li>
                                <p>类型：</p>
                                <input type="text" name="ktypename"/>
                            </li>
                            <li class="select-time">
                                <p>时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEdittime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEdittime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:mkiinfo:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:mkiinfo:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:mkiinfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:mkiinfo:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:mkiinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:mkiinfo:remove')}]];
        var prefix = ctx + "system/mkiinfo";

        $(function() {
            var options = {

                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "制造知识信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'mkiid', 
                    title : '制造知识ID',
                    visible: false,
                    sortable: true
                },
                {
                    field : 'mkiname', 
                    title : '设计需求',
                    sortable: true
                },
                {
                    field : 'processname', 
                    title : '工艺',
                    sortable: true
                },
                {
                    field : 'materialname', 
                    title : '材料',
                    sortable: true
                },
                {
                    field : 'partname', 
                    title : '零部件',
                    sortable: true
                },
                {
                    field : 'manufacturingfeaturename', 
                    title : '制造特征',
                    sortable: true
                },
                {
                    field : 'shapefeaturename', 
                    title : '设计特征',
                    sortable: true
                },
                {
                    field : 'ktypename', 
                    title : '类型',
                    sortable: true
                },
                {
                    field : 'details', 
                    title : '知识文本',
                    visible:false
                },
                {
                    field : 'edittime', 
                    title : '时间',
                    sortable:true
                },
                    {
                        field: 'details',
                        title: '图片预览',
                        formatter:function (value,row,index){
                            return $.table.imageView(value,"300px","1200px");
                            // return '<img width="1400" height="250" src="' + value + '"/>'
                            // return '<a target="_blank" href="'+ value +'">' + '文件下载' + '</a>'
                        }
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.mkiid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.mkiid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
