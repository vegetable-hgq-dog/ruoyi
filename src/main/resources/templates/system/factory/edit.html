<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工厂信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-factory-edit" th:object="${dsFactory}">
            <input name="factoryid" th:field="*{factoryid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工厂名字：</label>
                <div class="col-sm-8">
                    <input name="factoryname" th:field="*{factoryname}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/factory";
        $("#form-factory-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-factory-edit').serialize());
            }
        }
    </script>
</body>
</html>
