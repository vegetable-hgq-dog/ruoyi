<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改参数信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-parameter-edit" th:object="${dsParameter}">
            <input name="parameterid" th:field="*{parameterid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">参数名称：</label>
                <div class="col-sm-8">
                    <input name="parametername" th:field="*{parametername}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数描述：</label>
                <div class="col-sm-8">
                    <input name="parameterdescription" th:field="*{parameterdescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">参数单位：</label>
                <div class="col-sm-8">
                    <input name="parameterunit" th:field="*{parameterunit}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/parameter";
        $("#form-parameter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-parameter-edit').serialize());
            }
        }
    </script>
</body>
</html>
