<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增设备信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-devicesInfo-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工位ID：</label>
                <div class="col-sm-8">
<!--                    <input name="stationid" class="form-control" type="text" required>-->
                    <select name="stationid" class="form-control" >
                        <option value="">请选择工位ID：</option>
                        <option th:each="stationInfo : ${stationInfo}" th:text="${stationInfo.stationid}" th:value="${stationInfo.stationid}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备名称：</label>
                <div class="col-sm-8">
                    <input name="devicename" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设备类型：</label>
                <div class="col-sm-8">
                    <input name="devicetype" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备介绍：</label>
                <div class="col-sm-8">
                    <textarea name="deviceintroduction" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备IP：</label>
                <div class="col-sm-8">
                    <input name="deviceip" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/devicesInfo"
        $("#form-devicesInfo-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-devicesInfo-add').serialize());
            }
        }
    </script>
</body>
</html>
