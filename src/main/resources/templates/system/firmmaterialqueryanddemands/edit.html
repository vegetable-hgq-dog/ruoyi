<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改需求数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-firmmaterialqueryanddemands-edit" th:object="${firmmaterialqueryanddemands}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">物料或零部件需求量：</label>
                <div class="col-sm-8">
                    <input name="demands" th:field="*{demands}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">需要的物料或零部件名称：</label>
                <div class="col-sm-8">
                    <input name="materialquery" th:field="*{materialquery}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/firmmaterialqueryanddemands";
        $("#form-firmmaterialqueryanddemands-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-firmmaterialqueryanddemands-edit').serialize());
            }
        }
    </script>
</body>
</html>
