<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改研发人员信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-designerinfo-edit" th:object="${designerinfo}">
            <input name="designerid" th:field="*{designerid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登录系统用户名：</label>
                <div class="col-sm-8">
                    <input name="designername" th:field="*{designername}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登录系统密码：</label>
                <div class="col-sm-8">
                    <input name="designerpassword" th:field="*{designerpassword}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/designerinfo";
        $("#form-designerinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-designerinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
