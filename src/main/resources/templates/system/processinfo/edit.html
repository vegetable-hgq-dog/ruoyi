<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工艺信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processinfo-edit" th:object="${processinfo}">
            <input name="processid" th:field="*{processid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺名称：</label>
                <div class="col-sm-8">
                    <input name="processname" th:field="*{processname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺类型：</label>
                <div class="col-sm-8">
                    <input name="processtype" th:field="*{processtype}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/processinfo";
        $("#form-processinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-processinfo-edit').serialize());
            }
        }
    </script>
</body>
</html>
