<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增承运商信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-carrierInf-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">承运商联系方式：</label>
                <div class="col-sm-8">
                    <input name="contactinformation" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">承运商联系人：</label>
                <div class="col-sm-8">
                    <input name="carriercontacts" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">承运商名称：</label>
                <div class="col-sm-8">
                    <input name="carriername" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/carrierInf"
        $("#form-carrierInf-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-carrierInf-add').serialize());
            }
        }
    </script>
</body>
</html>
