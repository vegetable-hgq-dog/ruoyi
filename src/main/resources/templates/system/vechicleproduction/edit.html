<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改生产信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vechicleproduction-edit" th:object="${dsVechicleproduction}">
            <input name="vechicleproductionid" th:field="*{vechicleproductionid}" type="hidden">
              <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车型编号：</label>
                <div class="col-sm-8">
                    <input name="vechicletypeid" th:field="*{vechicletypeid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属工厂编号：</label>
                <div class="col-sm-8">
                    <input name="productlineid" th:field="*{productlineid}" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">规划开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="productionplantime" th:value="${#dates.format(dsVechicleproduction.productionplantime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规划生产数量：</label>
                <div class="col-sm-8">
                    <input name="productionplannum" th:field="*{productionplannum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生产开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="productionstarttime" th:value="${#dates.format(dsVechicleproduction.productionstarttime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">已生产数量：</label>
                <div class="col-sm-8">
                    <input name="productionnum" th:field="*{productionnum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前状态：</label>
                <div class="col-sm-8">
                    <select name="currentstatus" class="form-control m-b" th:with="type=${@dict.getType('ds_manufacture_productionstatus')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{currentstatus}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/vechicleproduction";
        $("#form-vechicleproduction-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vechicleproduction-edit').serialize());
            }
        }

        $("input[name='productionplantime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='productionstarttime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
