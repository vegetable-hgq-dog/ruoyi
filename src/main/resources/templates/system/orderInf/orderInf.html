<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订单信息列表')" />

</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>工厂编号：</p>
                                <input type="text" name="factoryid"/>
                            </li>
                            <li>
                                <p>物料编号：</p>
                                <input type="text" name="materialid"/>
                            </li>
                            <li>
                                <p>供应商号：</p>
                                <input type="text" name="supplierid"/>
                            </li>
                            <li>
                                <p>结算状态：</p>
                                <select name="settlementstatus" th:with="type=${@dict.getType('settlement_state')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>下发状态：</p>
                                <input type="text" name="orderdeliverystate"/>
                            </li>
                            <li class="select-time">
                                <p>交货时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDeliverydate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDeliverydate]"/>
                            </li>
                            <li>
                                <p>订单类型：</p>
                                <select name="ordertype" th:with="type=${@dict.getType('order_type')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <p>订单编号：</p>
                                <input type="text" name="orderid"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:orderInf:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:orderInf:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:orderInf:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:orderInf:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
                <a class="btn btn-info" onclick="$.table.importExcel()">
                    <i class="fa fa-upload"></i> 导入
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:orderInf:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:orderInf:remove')}]];
        var settlementstatusDatas = [[${@dict.getType('settlement_state')}]];
        var ordertypeDatas = [[${@dict.getType('order_type')}]];
        var prefix = ctx + "system/orderInf";

        $(function() {
            var options = {
                uniqueId: 'id',
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "订单信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'factoryid', 
                    title : '工厂编号',
                    sortable: true
                },
                {
                    field : 'materialid', 
                    title : '物料编号',
                    sortable: true
                },
                {
                    field : 'supplierid', 
                    title : '供应商编号',
                    sortable: true
                },
                {
                    field : 'settlementstatus', 
                    title : '结算状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(settlementstatusDatas, value);
                    }
                },
                {
                    field : 'orderdeliverystate', 
                    title : '下发状态',
                    sortable: true
                },
                {
                    field : 'deliverydate', 
                    title : '交货时间',
                    sortable: true
                },
                {
                    field : 'dateofordermake', 
                    title : '创建时间',
                    sortable: true
                },
                {
                    field : 'leftuseamount', 
                    title : '剩余数量',
                    sortable: true
                },
                {
                    field : 'hasusedamount', 
                    title : '已用数量',
                    sortable: true
                },
                {
                    field : 'planuseamount', 
                    title : '计划数量',
                    sortable: true
                },
                {
                    field : 'ordertype', 
                    title : '订单类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(ordertypeDatas, value);
                    },
                    sortable: true
                },
                {
                    field : 'orderid', 
                    title : '订单编号',
                    sortable: true
                },
                {
                    field : 'id', 
                    title : '序号',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。"> 是否更新已经存在的订单信息
                &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
