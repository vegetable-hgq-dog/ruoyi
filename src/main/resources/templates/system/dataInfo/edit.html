<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改焊接实时数据')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dataInfo-edit" th:object="${weldingCurrentData}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊点ID：</label>
                <div class="col-sm-8">
                    <input name="weldingspotid" th:field="*{weldingspotid}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="datatime" id="datatime1" th:value="${#dates.format(weldingCurrentData.datatime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实时电流：</label>
                <div class="col-sm-8">
                    <textarea name="current" class="form-control" required>[[*{current}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实时电压：</label>
                <div class="col-sm-8">
                    <textarea name="voltage" class="form-control" required>[[*{voltage}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">实时电阻：</label>
                <div class="col-sm-8">
                    <textarea name="resistance" class="form-control" required>[[*{resistance}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊接电流：</label>
                <div class="col-sm-8">
                    <input name="currentvalue" th:field="*{currentvalue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊接能量：</label>
                <div class="col-sm-8">
                    <input name="energyvalue" th:field="*{energyvalue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊接功率：</label>
                <div class="col-sm-8">
                    <input name="powervalue" th:field="*{powervalue}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊接质量：</label>
                <div class="col-sm-8">
                    <select name="weldingquality" class="form-control m-b" th:with="type=${@dict.getType('welding_quality')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{weldingquality}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/dataInfo";
        $("#form-dataInfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-dataInfo-edit').serialize());
            }
        }

        // $("input[name='datatime']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });
        $(function(){
            <!-- laydate示例 -->
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                laydate.render({
                    elem: '#datatime1',
                    type: 'datetime',
                    trigger: 'click'
                });

            })})
    </script>
</body>
</html>
