<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改制造知识信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mkiinfo-edit" th:object="${mkiinfo}">
            <input name="mkiid" th:field="*{mkiid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">设计要求：</label>
                <div class="col-sm-8">
                    <input name="mkiname" th:field="*{mkiname}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺：</label>
                <div class="col-sm-8">
                    <select name="processname" class="form-control m-b" th:with="type=${@dict.getType('ds_design_processType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{processname}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">材料：</label>
                <div class="col-sm-8">
                    <select name="materialname" class="form-control m-b" th:with="type=${@dict.getType('ds_design_materialType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{materialname}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">零部件：</label>
                <div class="col-sm-8">
                    <input name="partname" th:field="*{partname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">制造特征：</label>
                <div class="col-sm-8">
                    <select name="manufacturingfeaturename" class="form-control m-b" th:with="type=${@dict.getType('ds_design_featureType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{manufacturingfeaturename}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设计特征：</label>
                <div class="col-sm-8">
                    <select name="shapefeaturename" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">类型：</label>
                <div class="col-sm-8">
                    <select name="ktypename" class="form-control m-b" th:with="type=${@dict.getType('ds_design_mrType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{ktypename}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">知识文本：</label>
                <div class="col-sm-8">
                    <input name="details" th:field="*{details}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="edittime" th:value="${#dates.format(mkiinfo.edittime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "design/mkiinfo";
        $("#form-mkiinfo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mkiinfo-edit').serialize());
            }
        }

        $("input[name='edittime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
