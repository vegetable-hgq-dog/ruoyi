<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('supplier_info列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>工厂：</p>
                                <input type="text" name="warehouseCode"/>
                            </li>
                            <li>
                                <p>供应商码：</p>
                                <input type="text" name="supplierCode"/>
                            </li>
                            <li>
                                <p>名称：</p>
                                <input type="text" name="supplierText"/>
                            </li>
                            <li>
                                <p>地址：</p>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <p>城市：</p>
                                <input type="text" name="regio"/>
                            </li>
                            <li class="select-time">
                                <p>更新时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginModifyDateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endModifyDateTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="supply:supplierinfo:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="supply:supplierinfo:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="supply:supplierinfo:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="supply:supplierinfo:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('supply:supplierinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('supply:supplierinfo:remove')}]];
        var prefix = ctx + "supply/supplierinfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "supplier_info",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'autoid', 
                    title : 'ID',
                    visible: false
                },
                {
                    field : 'warehouseCode', 
                    title : '工厂',
                    sortable: true
                },
                {
                    field : 'supplierCode', 
                    title : '供应商编码',
                    sortable: true
                },
                {
                    field : 'supplierText', 
                    title : '名称',
                    sortable: true
                },
                {
                    field : 'address', 
                    title : '地址',
                    sortable: true
                },
                {
                    field : 'contact', 
                    title : '联系人',
                    sortable: true
                },
                {
                    field : 'telephone', 
                    title : '电话',
                    sortable: true
                },
                {
                    field : 'email', 
                    title : '邮箱',
                    sortable: true
                },
                {
                    field : 'regio', 
                    title : '城市',
                    sortable: true
                },
                {
                    field : 'modifyDateTime', 
                    title : '更新时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.autoid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.autoid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
