<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增产品信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-component-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品父编号：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="componentfatherid" type="hidden" th:value="${dsComponent?.componentid}"/>
                        <input class="form-control" type="text" onclick="selectComponentTree()" id="treeName" readonly="true" th:value="${dsComponent?.componentname}" required>
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品名称：</label>
                <div class="col-sm-8">
                    <input name="componentname" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品类型：</label>
                <div class="col-sm-8">
                    <select name="componentlevel" class="form-control m-b" th:with="type=${@dict.getType('ds_design_componentLevel')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品模型：</label>
                <div class="col-sm-8">
                    <input name="componentmodel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品文档：</label>
                <div class="col-sm-8">
                    <input name="componentstandard" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品来源：</label>
                <div class="col-sm-8">
                    <select name="componenttype" class="form-control m-b" th:with="type=${@dict.getType('ds_design_componentType')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品材料：</label>
                <div class="col-sm-8">
                    <input name="materialid" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "designdata/component"
        $("#form-component-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-component-add').serialize());
            }
        }

        /*产品信息-新增-选择父部门树*/
        function selectComponentTree() {
            var options = {
                title: '产品信息选择',
                width: "380",
                url: prefix + "/selectComponentTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
               $("#treeId").val(body.find('#treeId').val());
               $("#treeName").val(body.find('#treeName').val());
               layer.close(index);
        }
    </script>
</body>
</html>
