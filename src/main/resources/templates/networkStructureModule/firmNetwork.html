    <section>
        <!--左右布局-->
        <div id="firmList" class="firmList">
            <div id="firmListTitle" class="firmListTitle">企业信息总览</div>
            <div id="firmData" class="firmData">
                <table class="firmDataTable">
                    <tr>
                        <th id="firmId" class="firmId">编号</th>
                        <th>企业名称</th>
                        <th>企业层级</th>
                    </tr>
                    <tr class="firmMysqlInfos" th:each="firmInfos : ${firmInfos}">
                        <td th:text="${firmInfos.firmId}"></td>
                        <td th:text="${firmInfos.firmname}"></td>
                        <td th:text="${firmInfos.productlayer}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="supplyNet" class="supplyNet" ></div>

    </section>

    <script type="text/javascript">

        $.when(
            $.getJSON('/system/firminfo/getFirmInfos'),
            $.getJSON('/system/firminfo/getLayers')
        ).done(function (firmInfos,layers){
            var myChart = echarts.init(document.getElementById('supplyNet'));
            var firmId = [];
            var firmname = [];
            var targetfirm = [];
            var layerType = [];
            var productlayer = [];
            for (let i = 0;i < firmInfos[0].length;i++){
                firmId[i] = firmInfos[0][i].firmId;
                firmname[i] = firmInfos[0][i].firmname;
                targetfirm[i] = firmInfos[0][i].targetfirm;
                layerType[i] = firmInfos[0][i].productlayer;

            }
            for (let i = 0;i < layers[0].length;i++){
                productlayer[i] = layers[0][i].productlayer;

            }

            //节点json格式字符串
            var nodes = '[';
            for (let i = 0;i < firmId.length;i++){
                nodes += '{"id":' + '"' + firmId[i] + '"'  + ',"name":' + '"' + firmname[i] + '"'  + ',"symbolSize":30,"category":' + '"' + layerType[i] + '"' + '}';
                if (i+1 < firmId.length){
                    nodes += ',';
                }else {
                    nodes += ']';
                }
            }
            //节点关联json格式字符串
            var links = '[';
            for (let i = 0;i < firmInfos[0].length;i++){
                var targetFirmId = '';
                if (targetfirm[i] != null){
                    //找目标企业的id
                    for (let j = 0;j < targetfirm.length;j++){
                        if (targetfirm[i] === firmname[j]){
                            targetFirmId = firmId[j];
                        }
                    }
                    links += '{"source":' + '"' + firmId[i] + '"'  + ',"target":' + '"' + targetFirmId + '"' + '}';
                    if (i+1 < firmInfos[0].length){
                        links += ',';
                    }else {
                        links += ']';
                    }
                }
            }

            //节点分配接送格式字符串
            var categories = '[';
            for (let i = 0;i < layers.length;i++){
                categories += '{"name":' + '"' + productlayer[i] + '"' + '}';
                if (i+1 < layers.length){
                    categories += ',';
                }else {
                    categories += ']';
                }

            }

            let nodes1 = JSON.parse(nodes);
            let links1 = JSON.parse(links);
            let categories1 = JSON.parse(categories);
            console.log(nodes1)
            console.log(links1)
            console.log(categories1)

                    top : '3%',                     // 标题距顶部边距
                    textStyle : {                       // 标题样式

                series: [

                        layout: 'force',
                        data: nodes1,
                        links: links1,
                        categories: categories1,
                        roam: true,
                        focusNodeAdjacency: true,
                        label: {
                            show: true,
                            position: 'right'
                        },
                        force: {
                            repulsion: 100
                        }
                    }
                ]
            };
            myChart.setOption(option);



        })
