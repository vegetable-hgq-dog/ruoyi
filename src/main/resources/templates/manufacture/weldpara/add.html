<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增weld_para')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-weldpara-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工位机器人：</label>
                <div class="col-sm-8">
                    <input name="robotId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊枪型号：</label>
                <div class="col-sm-8">
                    <input name="gunType" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊点号：</label>
                <div class="col-sm-8">
                    <input name="weldSpotId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊件1材质：</label>
                <div class="col-sm-8">
                    <input name="weldMaterial1" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊件1厚度/mm：</label>
                <div class="col-sm-8">
                    <input name="weldThick1" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊件1-2涂胶：</label>
                <div class="col-sm-8">
                    <input name="hasWeldGlue1" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊件2材质：</label>
                <div class="col-sm-8">
                    <input name="weldMaterial2" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">焊件2厚度/mm：</label>
                <div class="col-sm-8">
                    <input name="weldThick2" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊件2-3涂胶：</label>
                <div class="col-sm-8">
                    <input name="hasWeldGlue2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊件3材质：</label>
                <div class="col-sm-8">
                    <input name="weldMaterial3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊件3厚度/mm：</label>
                <div class="col-sm-8">
                    <input name="weldThick3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总板厚/mm：</label>
                <div class="col-sm-8">
                    <input name="totalThick" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">熔核直径/mm：</label>
                <div class="col-sm-8">
                    <input name="weldDiameter" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊枪最大压力/kN：</label>
                <div class="col-sm-8">
                    <input name="weldGunMaxpress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊接程序号：</label>
                <div class="col-sm-8">
                    <input name="weldProgramid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电极帽规格/mm：</label>
                <div class="col-sm-8">
                    <input name="paraElecCapType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电极压力/kN：</label>
                <div class="col-sm-8">
                    <input name="paraElecPress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预压时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraPreloadTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预热电流/kA：</label>
                <div class="col-sm-8">
                    <input name="paraPretempElec" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预热时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraPretempTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">冷却时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraCoolTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊接电流/kA：</label>
                <div class="col-sm-8">
                    <input name="paraWeldElec" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">焊接时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraWeldTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">脉冲次数：</label>
                <div class="col-sm-8">
                    <input name="paraPulseNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">脉冲间冷却时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraPluseBetwCoolTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">脉冲冷却时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraPluseCoolTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回火电流/kA：</label>
                <div class="col-sm-8">
                    <input name="paraBackfireElec" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">回火时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraBackfireTime" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">保持时间/ms：</label>
                <div class="col-sm-8">
                    <input name="paraBackfireHoldtime" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "manufacture/weldpara"
        $("#form-weldpara-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-weldpara-add').serialize());
            }
        }
    </script>
</body>
</html>
