<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('robot_alert列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li class="select-time">
                                <p>预警时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDatetime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDatetime]"/>
                            </li>
                            <li>
                                <p>机器人：</p>
                                <input type="text" name="timername"/>
                            </li>
                            <li>
                                <p>预警代码：</p>
                                <input type="text" name="errorcode1"/>
                            </li>
                            <li>
                                <p>预警信息：</p>
                                <input type="text" name="errorcode1Txt"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="manufacture:robotAlert:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="manufacture:robotAlert:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="manufacture:robotAlert:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="manufacture:robotAlert:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('manufacture:robotAlert:edit')}]];
        var removeFlag = [[${@permission.hasPermi('manufacture:robotAlert:remove')}]];
        var prefix = ctx + "manufacture/robotAlert";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "robot_alert",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'autoid', 
                    title : '自增ID',
                    visible: false
                },
                {
                    field : 'protrecordId', 
                    title : '预警编号',
                    visible: false,
                    sortable: true
                },
                {
                    field : 'datetime', 
                    title : '预警时间',
                    sortable: true
                },
                {
                    field : 'timername', 
                    title : '机器人',
                    sortable: true
                },
                {
                    field : 'errorcode1', 
                    title : '预警代码',
                    sortable: true
                },
                {
                    field : 'errorcode1Txt', 
                    title : '预警信息',
                    sortable: true
                },
                {
                    field : 'errorcode2', 
                    title : '预警代码2',
                    visible: false,
                    sortable: true
                },
                {
                    field : 'errorcode2Txt', 
                    title : '预警信息2',
                    visible: false,
                    sortable: true
                },
                {
                    field : 'iserror', 
                    title : '是否故障',
                    sortable: true
                },
                {
                    field : 'iserrorTxt', 
                    title : '故障信息',
                    sortable: true
                },
                {
                    field : 'servodyndvstate', 
                    title : '伺服器状态',
                    sortable: true
                },
                {
                    field : 'servodyndvstateTxt', 
                    title : '伺服器信息',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.autoid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.autoid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
