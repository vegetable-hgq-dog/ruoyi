<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改robot_alert')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-robotAlert-edit" th:object="${odsMb050ExterrorRdsVDi}">
            <input name="autoid" th:field="*{autoid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警编号：</label>
                <div class="col-sm-8">
                    <input name="protrecordId" th:field="*{protrecordId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="datetime" th:value="${#dates.format(odsMb050ExterrorRdsVDi.datetime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机器人：</label>
                <div class="col-sm-8">
                    <input name="timername" th:field="*{timername}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警代码1：</label>
                <div class="col-sm-8">
                    <input name="errorcode1" th:field="*{errorcode1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警信息1：</label>
                <div class="col-sm-8">
                    <input name="errorcode1Txt" th:field="*{errorcode1Txt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警代码2：</label>
                <div class="col-sm-8">
                    <input name="errorcode2" th:field="*{errorcode2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警信息2：</label>
                <div class="col-sm-8">
                    <input name="errorcode2Txt" th:field="*{errorcode2Txt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否故障：</label>
                <div class="col-sm-8">
                    <input name="iserror" th:field="*{iserror}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">故障信息：</label>
                <div class="col-sm-8">
                    <input name="iserrorTxt" th:field="*{iserrorTxt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">伺服器状态：</label>
                <div class="col-sm-8">
                    <input name="servodyndvstate" th:field="*{servodyndvstate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">伺服器信息：</label>
                <div class="col-sm-8">
                    <input name="servodyndvstateTxt" th:field="*{servodyndvstateTxt}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">抽取时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="etltime" th:value="${#dates.format(odsMb050ExterrorRdsVDi.etltime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "manufacture/robotAlert";
        $("#form-robotAlert-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-robotAlert-edit').serialize());
            }
        }

        $("input[name='etltime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='datetime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
