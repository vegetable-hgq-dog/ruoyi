<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改mrknowledge')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mrknowledge-edit" th:object="${dsMrknowledge}">
            <input name="mritemid" th:field="*{mritemid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">MR类型：</label>
                <div class="col-sm-8">
                    <select name="mritemtype" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">MR详情：</label>
                <div class="col-sm-8">
                    <input name="mritemcontent" th:field="*{mritemcontent}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">特征ID：</label>
                <div class="col-sm-8">
                    <input name="featureid" th:field="*{featureid}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/mrknowledge";
        $("#form-mrknowledge-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-mrknowledge-edit').serialize());
            }
        }
    </script>
</body>
</html>
