<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增processing')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-processing-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">工艺名称：</label>
                <div class="col-sm-8">
                    <input name="processingname" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺类型：</label>
                <div class="col-sm-8">
                    <select name="processingtype" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺设备：</label>
                <div class="col-sm-8">
                    <input name="processingdevice" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺内容：</label>
                <div class="col-sm-8">
                    <input name="processingcontent" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">特征ID：</label>
                <div class="col-sm-8">
                    <input name="featureid" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/processing"
        $("#form-processing-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-processing-add').serialize());
            }
        }
    </script>
</body>
</html>
